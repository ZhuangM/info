<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>welcome</title>
<link rel="stylesheet"
	href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script
	src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		preProc();
	});

	function preProc() {
		var send = $("#send");
		send.bind("click", function() {
			var fileName = $("#inputFile").val();
			$.ajax({
				type : "post",
				url : "user/printFile",
				data : {
					"fileName" : fileName
				},
				dataType : "json",
				success : function(resp) {
					alert(resp);
					var obj = eval("(" + resp + ")");
					if (obj.respCode == '00') {
						alert("success");
					}
				},
				error : function() {
					alert("server exception");
				}
			});
		});
	}
</script>
</head>
<body>

	<form class="form-inline" role="form">
		<div class="form-group">
			<label class="sr-only" for="name">名称</label> <input type="text"
				class="form-control" id="name" placeholder="请输入名称">
		</div>
		<div class="form-group">
			<label class="sr-only" for="inputfile">文件输入</label> <input
				type="file" id="inputfile">
		</div>
		<div class="checkbox">
			<label> <input type="checkbox"> 请打勾
			</label>
		</div>
		<button type="submit" class="btn btn-default" id="send">提交</button>
	</form>

</body>
</html>
